name: my_plugin
publisher: pub
display_name: My Plugin
license: BSD-3-Clause
entry_point: npe2_tester
contributes:
  commands:
    - command: my_plugin.hello_world
      title: Hello World
    - command: my_plugin.another_command
      title: Another Command
    - command: my_plugin.tiff_reader
      title: My Tiff Reader
      python_name: npe2_tester.get_reader
  configuration:
    title: My Plugin
    properties:
      my_plugin.reader.lazy:
        type: boolean
        default: false
        title: Load lazily
        description: Whether to load images lazily with dask
  readers:
    - command: my_plugin.tiff_reader
      filename_patterns: ["*.tif", "*.tiff"]
      accepts_directories: false
  keybindings:
    - command: my_plugin.hello_world
      key: ctrl+f1
  menus:
    test_menu:
      - submenu: mysubmenu
      - command: my_plugin.hello_world
    mysubmenu:
      - command: my_plugin.another_command
  submenus:
    - id: mysubmenu
      label: My SubMenu
  themes:
    - label: "Monokai"
      id: "monokai"
      type: "dark"
      colors:
        canvas: "#000000"
        console: "#000000"
        background: "#272822"
        foreground: "#75715e"
        primary: "#cfcfc2"
        secondary: "#f8f8f2"
        highlight: "#e6db74"
        text: "#a1ef34"
        warning: "#f92672"
        current: "#66d9ef"
